<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body>
        <div id= "root">
        
        <script src="./js/react.development.js"> </script> 

        <script src="./js/react-dom.development.js"> </script>

        <script src="./js/babel.js"> </script>

        <script type="text/babel"> 
        const rootHandle = document.getElementById('root')
        const tasks = [
            {id:1, title:'deploy software', isCompleted:false},
            {id:2, title:'db backup', isCompleted:true},
            {id:3, title:'write test', isCompleted:true},
            {id:4, title:'api', isCompleted:false}
        ]

        const ele =
        <div>
                <table border ="2"> 
                <thead>
                <tr> 
                <th> # </th>
                <th> title </th>
                <th> status </th>
                </tr> 
                </thead>
                <tbody> 
                {
                    tasks.map(function(emp){
                        return emp.isCompleted?
                            <tr key={emp.id}> 
                            <td> {emp.id} </td>
                            <td> {emp.title} </td>
                             <td> <input type='checkbox' checked ></input>{emp.isCompleted== true ? 'Completed' : 'notCompleted'} </td>
                            </tr>
                            :
                            <tr key={emp.id}> 
                            <td> {emp.id} </td>
                            <td> {emp.title} </td>
                             <td> <input type='checkbox'  ></input>{emp.isCompleted== true ? 'Completed' : 'notCompleted'} </td>
                            </tr>
                        
                    })                    
                }

                </tbody>
                </table>
                </div>
            
                ReactDOM.render(ele,rootHandle) 
        </script>
    </body>
</html>
