<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body>
        <div id= "root">
        
        <script src="./js/react.development.js"> </script> 

        <script src="./js/react-dom.development.js"> </script>

        <script src="./js/babel.js"> </script>

        <script type="text/babel"> 
        const rootHandle = document.getElementById('root')
        const tasks = [
            {id:1, title:'deploy software', isCompleted:false},
            {id:2, title:'db backup', isCompleted:true},
            {id:3, title:'write test', isCompleted:true},
            {id:4, title:'api', isCompleted:true}
        ]

        const ele = (
        <div>
             
                <tbody> 
                {
                    tasks.map(function(emp){
                        return (
                            <tr key={emp.id}> 
         <td> {emp.isCompleted == false ? <del> {emp.title} </del> : emp.title} </td>
                            </tr>
                        )
                    })
                }
                </tbody>
                </div>
        )
                ReactDOM.render(ele,rootHandle) 
        </script>
    </body>
</html>
