<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body>
        <div id= "root">
        </div> 
        <script src="./js/react.development.js"> </script> 

        <script src="./js/react-dom.development.js"> </script>

        <script src="./js/babel.js"> </script>

        <script type="text/babel"> 
        const rootHandle = document.getElementById('root')
        const employees = [
            {id:1,name:'ani',email:'ani.com'},
            {id:2,name:'mani',email:'mani.com'},
            {id:1,name:'sani',email:'sani.com'}
        ]
            const ele =(
                <div> 
                <h2>listing Employees- {employees.length} </h2> 
                <table border ="2"> 
                <thead>
                <tr> 
                <th> # </th>
                <th> name </th>
                <th> email </th>
                </tr> 
                </thead>
                <tbody> 
                {
                    employees.map(function(emp){
                        return (
                            <tr key={emp.id}> 
                            <td> {emp.id} </td>
                            <td> {emp.name} </td>
                             <td> {emp.email} </td>
                            </tr>
                        )
                    })                    
                }
                </tbody>
                </table>
                </div>
            )
                ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
