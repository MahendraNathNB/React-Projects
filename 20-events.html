<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body>
        <div id= "root"> </div> 
        <script src="./js/react.development.js"> </script> 

        <script src="./js/react-dom.development.js"> </script>

        <script src="./js/babel.js"> </script>

        <script type="text/babel"> 
       
       const rootHandle = document.getElementById('root')
       function Userslist() {
           const users =[
               {id:1, name:'arjun',email:'a@gmail.com'},
               {id:2, name:'mahi',email:'mahi@gmail.com'}
           ] 
           return (
               <ul> 
                { users.map(user=> {
                    return <li key={user.id}> {user.name}
                    <button onClick={
                        ()=>{
                            alert(user.email)
                        }}> show </button> </li>
                 })}
                </ul>
           )
       }
       ReactDOM.render(<Userslist/>, rootHandle)
        </script>
    </body>
</html>
